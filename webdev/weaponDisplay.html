<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapons Display</title>
    <link rel="stylesheet" href="weaponDisplay.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <nav class="navbar">
            <p>Valorant Datahub</p>
            <div class="items">
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li>Guest Mode</li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="insights-container">
            <h2>Insights</h2>
            <div class="item">
                <p>Name: </p>
                <p id="name">something</p>
            </div>
            <div class="item">
                <p>Category: </p>
                <p id="category">something</p>
            </div>
            <div class="item">
                <p>Capacity: </p>
                <p id="capacity">something</p>
            </div>
            <div class="item">
                <p>Damage: </p>
                <p id="damage">something</p>
            </div>
            <div class="item">
                <p>Fire rate: </p>
                <p id="rate">something</p>
            </div>
            <div class="item">
                <p>Reload speed: </p>
                <p id="speed">something</p>
            </div>
            <div class="item">
                <p>Mode: </p>
                <p id="mode">something</p>
            </div>
            <div class="item">
                <p>Range: </p>
                <p id="range">something</p>
            </div>
        </div>
        <i class='bx bxs-down-arrow'></i>
        <div class="images-container">
            <h2>Popular skins</h2>
            <div class="dropdown">
                <button class="dropbtn" onclick="hehe()">Initial image title</button>

                <div class="dropdown-content">
                    <a href="#" data-image="/Images/vandal-elderflame.jpg">Elder Flame</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <img id='main-image' src="/Images/vandal2.jpg">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get dropdown button and items
            var dropdownButton = document.querySelector('.dropbtn');
            var dropdownItems = document.querySelectorAll('.dropdown-content a');

            // Add click event listener to each dropdown item
            dropdownItems.forEach(function (item) {
                item.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent default link behavior

                    // Get the image URL and text from the clicked dropdown item
                    var imageUrl = this.getAttribute('data-image');
                    var buttonText = this.textContent;

                    // Set the image source to the selected image URL
                    document.getElementById('main-image').src = imageUrl;

                    // Set the dropdown button text to the clicked item text
                    dropdownButton.innerHTML = buttonText;
                });
            });
        });

        function hehe() {
            var dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = 'block';
        }
        function closeDropdown(event) {
            var dropbtn = document.querySelector(".dropbtn");
            var dropdownContent = document.querySelector('.dropdown-content');
            var targetElement = event.target;
            if (!dropbtn.contains(targetElement)) {
                dropdownContent.style.display = 'none';
            }
        }
        document.body.addEventListener('click', closeDropdown);
    </script>
</body>

</html>
