<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Row Click Example</title>
<style>
    /* Add CSS styles for table, rows, and textboxes */
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    /* Style for the selected row */
    tr.selected {
        background-color: #f0f0f0;
    }

    /* Style for the textboxes */
    .textbox {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<table id="myTable">
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <!-- Add more headers as needed -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Data 1A</td>
            <td>Data 1B</td>
            <!-- Add more cells as needed -->
        </tr>
        <tr>
            <td>Data 2A</td>
            <td>Data 2B</td>
            <!-- Add more cells as needed -->
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

<!-- Textboxes to display row data -->
<input type="text" id="textbox1" class="textbox">
<input type="text" id="textbox2" class="textbox">
<!-- Add more textboxes for other columns -->

<script>
    // Get the table element
    var table = document.getElementById('myTable');

    // Add click event listener to table rows
    var rows = table.getElementsByTagName('tr');
    for (var i = 0; i < rows.length; i++) {
        rows[i].addEventListener('click', function() {
            // Remove selected class from all rows
            for (var j = 0; j < rows.length; j++) {
                rows[j].classList.remove('selected');
            }
            // Add selected class to the clicked row
            this.classList.add('selected');

            // Get data cells of the clicked row
            var cells = this.getElementsByTagName('td');

            // Populate textboxes with row data
            document.getElementById('textbox1').value = cells[0].innerText;
            document.getElementById('textbox2').value = cells[1].innerText;
            // Update this for more textboxes and cells
        });
    }
</script>

</body>
</html>
