<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="tableContainer">
        <!-- Table will be displayed here -->
    </div>

    <script>
        // Retrieve the table parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const tableName = urlParams.get('table');

        // Example: Display the selected table
        document.getElementById('tableContainer').innerHTML = `<p>Displaying ${tableName}</p>`;


        function showTable(tableName) {
            var tableData;

            // Generate table data based on selected option
            if (tableName === 'table1') {
                tableData = [
                    ['Header 1', 'Header 2', 'Header 3'],
                    ['Data 1', 'Data 2', 'Data 3'],
                    ['Data 4', 'Data 5', 'Data 6']
                ];
            } else if (tableName === 'table2') {
                tableData = [
                    ['Column A', 'Column B'],
                    ['Value 1', 'Value 2'],
                    ['Value 3', 'Value 4']
                ];
            }

            // Generate HTML for the table
            var tableHTML = '<table class="custom-table">';
            for (var i = 0; i < tableData.length; i++) {
                tableHTML += '<tr>';
                for (var j = 0; j < tableData[i].length; j++) {
                    tableHTML += '<td>' + tableData[i][j] + '</td>';
                }
                tableHTML += '</tr>';
            }
            tableHTML += '</table>';

            // Display the table in the container
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }
    </script>

</body>

</html>
